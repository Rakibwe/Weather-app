<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-wrap">
    <header>
        <input type="text"autocomplete="off" class="search-box" placeholder="Search for city...." name="" id="">
    </header>
    <main>
        <section class="location">
            <div class="city">northampton,gb</div>
            <div class="date">Thrusday 10 January 2020</div>
        </section>
        <div class="current">
            <div class="temp">15<sup>o</sup> <span>c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13<sup>o</sup>c/16<sup>o</sup>c</div>
        </div>
    </main>
</div>

   <script src="weather-app.js"></script>
</body>
</html>
